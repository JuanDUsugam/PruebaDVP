<app-spinner *ngIf="loading$ | async"></app-spinner>

<section fxLayoutAlign="center">
    <mat-card>
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="registrarUsuario(f)">
            <mat-form-field>
                <mat-label>Ingese nombre del usuario</mat-label>
                <input type="text" matInput placeholder="Ingrese un Username" name="numbreUsuario" ngModel required>
                <mat-error>Debe ingresar un nombre del usuario</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ingese Password</mat-label>
                <input type="password" matInput placeholder="Password" name="password" ngModel required minlength="7">
                <mat-error>El password debe tener mas de 7 caracteres</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirme Password</mat-label>
                <input type="password" matInput placeholder="Confirme Password" name="passwordConfirme" ngModel required minlength="7">
                <mat-error>El password debe tener mas de 7 caracteres</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Enviar</button>
        </form>
    </mat-card>
</section>
